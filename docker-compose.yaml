services:
  fastfood-database:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    restart: on-failure
  fastfood-api:
    restart: on-failure
    depends_on:
      - fastfood-database
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./src/main/resources/dev-docker.env
    ports:
      - 8080:8080

